<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body class="flex-column min-100-vh">
        <header class="hero">
            <h1 class="app-title">Weather Dashboard</h1>
        </header>

        <main class="flex-row justify-space-between">
            <!-- left side search bar -->
            <div class="col-12 col-md-4">
                <div class="card">
                    <h3 class="card-header text-uppercase">Search By City</h3>
                    <form id="user-form" class="card-body">
                        <label class="form-label" for="city"
                            >Enter City Name:</label
                        >
                        <input
                            name="city"
                            id="city"
                            type="text"
                            autofocus="true"
                            class="form-input"
                        />
                        <button type="submit" class="btn city-search">
                            Find Weather
                        </button>
                    </form>
                </div>

                <!-- previous searches -->
                <div class="card">
                    <h3 class="card-header text-uppercase">
                        Previous Searches
                    </h3>
                </div>
            </div>

            <!-- content main display here -->
            <div>
                <!-- Main day info here -->
                <div class="current"></div>
                <!-- 5 day forcast here -->
                <div class="col-12 col-md-8 row">
                    <div class="col-12 col-md-8">
                        <h2 class="subtitle row">5 Day Forcast:</h2>
                        <div class="list-group forcast row"></div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
